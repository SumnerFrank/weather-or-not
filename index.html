<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="styleSheet" href="css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    
    <header class="titleBlock bg-dark text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    
    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-3 p-2 search-column">
                <form id="city-search-form" class="border p-2" >
                    <h2>Search for a City:</h2>
                    <input id="city" type="text" class="form-input"></input>
                        <button id="btn primary-btn search-btn" type="submit">Search!</button>
                </form>
                <div class = "past-search border" id = "past-search-button"></div>
            </div>
            <div class="col-12 col-md-9">
                <div class="row border selected-city d-flex flex-wrap" id="current-forecast">
                    <div class="col-12">
                        <h2 id="searched-city"></h2>
                        <div id="current-weather-container" class="list-group"></div>
                    </div>
                </div>
                <div class="row border" id="five-day-forecast">
                    <h2 class="col-12" id="forecast"></h2>
                    <div class="d-flex flex-wrap" id="five-day-container"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script rel="script" src="./js/script.js"></script>
 
</body>
</html>
